name: 自动部署到服务器

on:
  push:
    branches:
      - main  # main 分支有推送时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 部署到服务器
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /root/qq-farm-bot
            git pull origin main
            docker compose down
            docker compose up -d --build
