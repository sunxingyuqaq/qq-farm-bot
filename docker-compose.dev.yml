services:
  qq-farm-bot:
    # 强制在本地使用 Dockerfile 进行实时构建 
    build: . 
    container_name: qq-farm-bot-dev
    restart: unless-stopped
    ports:
      - "3000:3000" 
    volumes:
      # 持久化数据库，防止容器重建后数据丢失 
      - ./data:/app/data 
    environment:
      - PORT=3000 
      - BOT_ENCRYPT_KEY=qq-farm-bot-default-key-32bytes! 